<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{color: blue;}
        fieldset{border: 1px solid red; background-color:#808080;}
        legend{color: black; font-weight: bold;}
        input{border: 2px solid purple;}
        p{color: white; font-weight: bold;}
    </style>
</head>
<body>
    <h2>Get 방식으로 데이터 전송하기</h2>
    <form action="http://192.168.0.106/get/01_getdata.jsp" method="get">
        <fieldset>
            <legend>데이터 입력</legend>
            <p>이름 : <input type="text" name="studentName"></p>
            <p>전공 : <input type="text" name="studentSubject"></p>
        </fieldset>
        <br>
        <input type="submit" value="전송!">
        <input type="reset" value="취소!">
    </form>
</body>
</html>

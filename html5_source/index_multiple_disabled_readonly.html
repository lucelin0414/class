<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>이메일 여러개 입력과 다중 파일 선택</legend>
                <p>
                    <label for="email">이메일</label><input type="email" id="email" multiple="multiple" autocomplete="on" title="이메일 입력요!">
                    <label for="file">파일찾기</label><input type="file" id="file" multiple="multiple">
                </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>disabled 속성과 readonly 속성</legend>
            <p>
                <label for="identification">인증번호</label>
                    <input type="text" id="identification" title="인증번호 입력"><input type="button" value="이전"><input type="button" value="다음" disabled="disabled">    
            </p>
            <p>
                <label for="book">선택한 책</label><input type="text" id="book" value="반응형 웹" readonly="readonly">
                <label for="quantity">수량</label><input type="number" id="quantity" min="1" value="1" title="수량 입력" readonly="readonly">
            </p>
        </fieldset>

    </form>
</body>
</html>

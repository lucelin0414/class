<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>필드에 입력 형식 힌트 주기</legend>
            <p><label for="id"> 아이디 </label><input type="text" id="id" placeholder="아이디를 입력해 주세요!" title="아이디 입력" required="required" ></p>
            <p><label for="pw"> 비밀번호 </label><input type="password" id="pw" placeholder="비밀번호를 입력해 주세요!" title="비밀번호 입력"></p>
            <p><label for="email">이메일</label><input type="email" id="email" placeholder="이메일을 입력해 주세요!" title="이메일 입력" required></p>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="로그인">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>

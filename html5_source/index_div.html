<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#wrap{
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        /* div 속성으로 묶어주면 css 먹이기 편리하다 */
        header{
            border: 1px solid #000;
        }
        section{
            border: 1px solid #f00;
        }
        footer{
            border: 1px solid #00f;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>헤더</header>
        <section>본문</section>
        <footer>푸터</footer>
    </div>
</body>
</html>

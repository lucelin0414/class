<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 레벨 요소</title>

    <style>
        .level{color: red; font-weight: bold;
                border: 1px solid red;} 
        p{border: 1px solid red;}
        h2{border: 1px solid red;}
        h1{border: 1px solid red;}
    </style>
</head>
<body>

    <h1>블록 <span class="level">레벨</span> 요소</h1>
    <h2>블록</h2><h2>레벨 요소 성질</h2>
    <p>줄 바꿈이 생깁니다.</p>
    <strong>인라인요소</strong><span>인라인 요소는 한줄로 출력됩니다</span>


</body>
</html>

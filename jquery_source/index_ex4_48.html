<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: arial;
            color: #fff;
        }
        div{
            /* border: 1px solid red; */
            margin: 0 auto;
            width: 1000px;
            height: 282px;
            position: relative;
            background: url(images/delay.jpg) no-repeat 0 0;
        }
        .txt1{
            position: absolute;
            top: 100px;
            font-size: 3.4em;
            font-weight: 700;
            font-style: italic;
            opacity: 0;
            width: 100%;
            text-align: center;
        }
        .txt2{
            position: absolute;
            top: 130px;
            font-size: 1.1em;
            opacity: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            //$(".txt1").delay(1000).animate()
            //의미는 .txt1에 적용된 animate() 메서드가 1000ms(1s = 1초)후에 작동함을 의미합니다.
            $(".txt1").delay(1000).animate({opacity : 0.8, top: 80}, 800, "swing", function(){
                $(".txt2").delay(500).animate({opacity:0.8, top:150}, 800, "swing");
            });
        });
    </script>
</head>
<body>
    <div>
        <span class="txt1">Responsive Web</span>
        <span class="txt2">[HTML CSS Javascript jQuery]</span>
    </div>
</body>
</html>

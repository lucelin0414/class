<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 500px;
            height: 500px;
            margin: 50px;
            position: relative;
            background: #ff6600;
        }
        #inner{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 80px;
            top: 50px;
            background: #ccc;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            console.log("inner offset left : " + $("#inner").offset().left); // 130 = 80 + 50
            console.log("inner offset top : "+ $("#inner").offset().top); // 100 = 50 + 50
            console.log("inner position left : " + $("#inner").position().left); // 80
            console.log("inner position top : "+ $("#inner").position().top); // 50
        });
    </script>
</head>
<body>
    <div id="outer">
        <div id="inner">내용</div>
    </div>
</body>
</html>

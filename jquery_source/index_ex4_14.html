<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() 메서드</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var city = ["서울", "대전", "대구", "부산"];
            var newCity = $.each(city, function(index, value){            
            // var newCity = $.map(city, function(value, index){
                if(index < 2){  // index = 0, 1
                    return value;
                }
            });
            // console.log(newCity.toString());  // map() 결과 : 서울, 대전
            console.log(newCity.toString()); // each() 결과 : 서울,대전,대구,부산
        });
    </script>
</head>
<body>    
</body>
</html>

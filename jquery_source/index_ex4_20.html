<!DOCTYPE html>
<html lang="ko">
<head>

    <title>attr() 메서드</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){

            $("#site a").attr("title", function(){

        <a href="http://www.kbs.co.kr" target="_blank">KBS한국방송</a>

<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 반드시 캐릭터셋 charset을 지정해 줍니다. -->
    <meta charset="UTF-8">
    <meta name="Author" content="장나라">
    <meta name="Keywords" content="web, wireframe, index">
    <meta name="Description" content="wireframe 제작">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로형 와이어프레임 제작</title>
    <!-- CSS참조 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery 참조 -->
    <script src="script/jquery-1.12.3.js"></script>
</head>
<body>
    <div id="box">
        <!-- 헤더 영역 시작 -->
        <header>
            <div class="head_box">
                <div class="logo">
                    <a href="http://www.kbs.co.kr">
                        <img src="images/img1.jpg" alt="꽃 이미지" width="100%" height="100%">
                    </a>
                </div>
                <div class="navi">
                    <ul>
                        <li>
                            <a href="#">메인메뉴1</a>
                            <ul class="menu_box">
                                <li><a href="#">서브메뉴1-1</a></li>
                                <li><a href="#">서브메뉴1-2</a></li>
                                <li><a href="#">서브메뉴1-3</a></li>
                                <li><a href="#">서브메뉴1-4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">메인메뉴2</a>
                            <ul class="menu_box">
                                <li><a href="#">서브메뉴2-1</a></li>
                                <li><a href="#">서브메뉴2-2</a></li>
                                <li><a href="#">서브메뉴2-3</a></li>
                                <li><a href="#">서브메뉴2-4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">메인메뉴3</a>
                            <ul class="menu_box">
                                <li><a href="#">서브메뉴3-1</a></li>
                                <li><a href="#">서브메뉴3-2</a></li>
                                <li><a href="#">서브메뉴3-3</a></li>
                                <li><a href="#">서브메뉴3-4</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- 헤더 영역 종료 -->
        <!-- 슬라이드 영역 시작 -->
        <section>
            <div class="slide_box">
                <img src="images/img1.jpg" alt="슬라이드1">
                <img src="images/img2.jpg" alt="슬라이드2">
                <img src="images/img3.jpg" alt="슬라이드3">
            </div>
        </section>
        <!-- 슬라이드 영역 종료 -->
        <!-- 컨텐츠 시작 -->
        <section>
            <div class="content_box">
                <div class="notice_box">알림</div>
                <div class="banner_box">배너</div>
                <div class="icon_box">아이콘</div>
            </div>
        </section>
        <!-- 컨텐츠 종료 -->
        <!-- 푸터시작 -->
        <footer>
            <div class="footer_box">
                <div class="down_logo">다운로드</div>
                <div class="copyright">카피라이트</div>
                <div class="sns">SNS</div>
            </div>
        </footer>
        <!-- 푸터종료 -->
    </div>  

    <!-- DOM객체를 브라우저에 표현하고, 하단에 -->
    <!-- include형식으로 참조한 jQuery 활용 자바스크립트를 실행해 줌 -->    
    <script src="script/menu.js"></script>  
    <script src="script/slidefadeinfadeout.js"></script>

</body>
</html>

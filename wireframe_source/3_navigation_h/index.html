<!DOCTYPE html>
<html>
<head>
    <!-- 반드시 캐릭터셋 charset을 지정해 줍니다. -->
    <meta charset='utf-8'>
    <meta name="Author" content="장나라">
    <meta name="Keywords" content="web, wireframe, index">
    <meta name="Description" content="wireframe 제작">
    <title>가로형 와이어프레임 제작</title>
    <script src="#"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="box">
    <!-- 헤더 영역 시작-->
    <header> 
        <div class="head_box">
            <div class="logo"><a href="http://www.kbs.co.kr">
                <img src="images/img1.jpg" alt="꽃 이미지"
                 width="100%" height="100%"></a></div>
            <div class="navi">메뉴</div>
        </div>
    </header>
    <!-- 헤더 영역 종료-->
    <!-- 슬라이드 영역 시작-->
    <section>
        <div class="slide_box">슬라이드 영역</div>
    </section>
    <!-- 슬라이드 영역 종료-->
    <!-- 컨텐츠 시작 -->
    <section>
        <div class="content_box"> 
            <div class="notice_box">알림</div>
            <div class="banner_box">배너</div>
            <div class="icon_box">아이콘</div>
        </div>
    </section>
    <!-- 컨텐츠 종료 -->
    <!-- 푸터시작 -->
    <footer>
        <div class="footer_box">
            <div class="down_logo">다운로고</div>
            <div class="copyright">카피라이트</div>
            <div class="sns">SNS</div>
        </div>
    </footer>
    <!-- 푸터종료 -->
</div>
</body>
</html>

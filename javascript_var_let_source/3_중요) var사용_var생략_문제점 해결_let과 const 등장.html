<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 블록 레벨 scope(Block-level scope) let과 const 등장
        // var는 if문, for문, while문, try/catch문 등의 블록 안에서 선언한 변수도
        // 전역 변수로 간주하는 반면에
        // let과 const는 지역 변수로 간주합니다.
        // let과 const로 선언한 이 지역 변수는 선언된 코드 블록{ } 내에서만 접근가능하며
        // 블록 외부에서는 참조할 수 없습니다. 이를 통해서 전역 변수를 남발할 가능성을 낮춰,
        // 예상치 못한 오류 발생 가능성을 줄여줍니다. 
        
        for (let i = 0; i < 10; i++) {
            document.write('let 사용 : ' + i + '<br>');
        }
        // 앞서 var 사용 예시를 let 사용 예시로 바꿔보면 블록 바깥 i 변수는 ReferenceError가 나오게 됩니다.
        // 즉, var 사용 문제점을 개선하여 let 사용을 통해서 좀 더 명확한 범위(scope) 구분이 가능합니다.
        document.write('<hr>');
        document.write('let 사용 : ' + i + '<br>');   // ReferenceError : i is not defined
        
        // 참고) ECMA-262 6th에서 "let and const declarations define variables
        // that are scoped to the running execution context’s LexicalEnvironment."라고
        // 설명하고 있습니다. LexicalEnvironment는 { } 블록문이 실행될 때 생기고,
        // { } 블록문 안에서 선언된 변수와 함수에 대한 정보를 포함합니다.
        // { } 블록문이 실행될 때 생긴 LexicalEnvironment의 scope가 그 블록이므로,
        // let과 const가 블록 레벨 scope를 갖게 됩니다.       
        
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. var : 함수 레벨 scope
        // 함수 안에서 var을 사용해 변수를 선언하면 그 변수는 선언된 함수 안에서만 사용가능합니다.
        // 함수 밖에서 var을 사용한다면, 선언된 변수는 global scope를 갖습니다.
        // 함수 블록 안에서 선언된 변수를 제외한 모든 변수가 전역변수가 되기 때문에,
        // for 문 initialization에서 선언한 변수에 외부에서 접근할 수도 있습니다.
        for (var i = 0; i < 10; i++) {
            document.write('블록 안에 ' + i + '<br>');
        }
        document.write('<hr>');
        document.write('＠블록 밖에 ' + i + '<br>');

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .moving{
            border: 1px solid #000000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }
        .moving img{
            cursor: pointer;
            position: relative;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        function move(obj, time){
            $(obj).stop().animate({
                left:-350,
                top:0
            }, time);
        }
        function back(css){
            $(css).stop().animate({
                left:0,
                top:0
            });
        }
    </script>
</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기화 상태</button><br>
    </div>
    <div class="moving">
        <img onclick="move(this, 6000)" src="pic1.jpg" alt="이미지1"><br>
        <img onclick="move(this, 3000)" src="pic2.jpg" alt="이미지2"><br>
        <img onclick="move(this, 1000)" src="pic3.jpg" alt="이미지3"><br>
    </div>
</body>
</html>

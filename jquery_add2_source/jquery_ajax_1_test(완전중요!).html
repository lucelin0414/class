<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
// 동기 방식은 서버에 신호를 보냈을 때 응답이 돌아와야 다음 동작을 수행할 수 있음(예시 : 카드 결제)
// 비동기 방식은 신호를 보냈을 때 응답 상태와 상관없이 다음 동작을 수행할 수 있음(예시 : 반응형 웹)
// Ajax(Asynchronous JavaScript and XML) 사용 이유
// = 화면 전환 없이 클라이언트(사용자 컴퓨터)와 서버(서비스 제공 컴퓨터) 간에
// XML, JSON(Javascript Object Notation), 텍스트, HTML 등의 정보를 교환하기 위해서 입니다.
// Ajax를 사용해 서버(Server)에 자료를 요청할 경우,
// 서버 스크립트(Server Script) 페이지를 거치지 않아도 자료를 받아올 수 있습니다.
// 즉, 사용자(Client)는 서버에 자료를 요청하는 사이에도 다른 작업을 할 수 있습니다.
// 대부분 카페나 블로그 웹 게시글에 댓글을 달 때 페이지 전환 없이 바로 할 수 있는 것도
// Ajax를 사용했기 때문입니다.

//Ajax Load() 메서드 : 외부 컨텐츠를 가져올 때 사용합니다.
$(function() {
	$("#newsWrap_1")
	//Load()메서드는 외부 컨텐츠를 가져올 때 사용합니다.
	.load("jquery_ajax_news.html #news_1");
	$("#newsWrap_2")
	.load("jquery_ajax_news.html #news_2");
});
</script>
</head>
<body>
	<h1>LOAD 1</h1>
	<div id="newsWrap_1"></div>
	<h1>LOAD 2</h1>   
	<div id="newsWrap_2"></div>
</body>
</html>

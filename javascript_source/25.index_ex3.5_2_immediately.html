<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행 함수</title>
    <script>
        //즉시 실행 함수(Immediately-invoked function expression) : 익명 함수 중에 필요에 따라 일회성으로 사용되는 함수이며, 이 '즉시 실행 함수'는 선언과 동시에 함수가 실행되며, 함수명이 없기 때문에 재호출 할 수 없습니다. 보통 처음 한번만 실행하는 초기화 코드에 사용됩니다.
        (function(){
            life();
        })();
        function life() {
            console.log('즉시 실행 함수1');
        }
        var instant = (function(){
            console.log('즉시 실행 함수2');
        })();
    </script>
</head>
<body>
    
</body>
</html>

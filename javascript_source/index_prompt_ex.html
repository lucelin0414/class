<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var comp = prompt('문자나 숫자를 입력해 주시기 바랍니다.', '');
        //isNaN = is Not a Number
        if(isNaN(comp) == true){
            document.write('입력하신 값은 ' + comp + ' 이며, 문자입니다.');
        } else {
            document.write('입력하신 값은 ' + comp + ' 이며, 숫자입니다.');
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //for문 안에 if문을 이용하여 1~20 중 3의 배수만 출력시키는 Javascript 프로그램을 제작합니다.
        var multiple = '3의 배수는 ';
        for (var i = 1; i <= 20; i++){
            if(i % 3 === 0){
                multiple += i + ' ';       //(multiple = multiple + i) + ' ';
            }
        }
        document.write(multiple);
    </script>
</head>
<body>
    
</body>
</html>

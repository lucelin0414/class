<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        //var logic1;
        //var logic2;
        //...
        //var logic5;
        var logic1 , logic2, logic3, logic4, logic5, logic6, logic7;
        logic1 = (3>2) && (5>3);  //true && true = true      && : and 의 의미
        console.log(logic1);

        logic2 = (3<2) && (5>3);  //false && ture = false
        console.log(logic2);

        logic3 = (3>2) || (5>3);  //true || true = true      || : or 의 의미
        console.log(logic3);

        logic4 = (3<2) || (5>3);  //false || true = true
        console.log(logic4);

        logic5 = (3<2) || (5<3);  //false || false = false
        console.log(logic5);

        logic6 = !(3<2);  //!(false) = true                  ! : not 의 의미
        console.log(logic6);

        logic7 = !(3>2);  //!(true) = false
        console.log(logic7);
    </script>
</head>
<body>
    
</body>
</html>

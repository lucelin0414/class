<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function change(obj, size, color){
        obj.style.color = color;
        obj.style.fontSize = size;    //CSS 속성 font-size를 자바스크립트에서는 -을 제거한 fontSize 로 속성 적용해 줍니다.
    }
</script>
<body>
    <!-- this는 객체 자신을 가리키는 자바스크립트 키워드이며,
        다음 예시에서 this는 button 객체 자신을 가리킵니다. -->
    <button onclick="change(this, '30px', 'red')">버튼1</button>
    <button onclick="change(this, '30px', 'blue')">버튼2</button>
    <div onclick="change(this, '25px', 'orange')">
        여기를 클릭하면 크기와 색이 변경됩니다.
    </div>
</body>
</html>

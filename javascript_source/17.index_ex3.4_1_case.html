<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<script>
    var classification = prompt('아동, 청소년, 성인 중 선택 입력', '');
    switch (classification) {
        case '아동':
            classification += ' : 입장료 무료';    //classification += ':입장료 무료' ㅡㅡㅡㅡㅡㅡㅡ> classification = classification + ':입장료무료'
            break;
        case '청소년':
            classification += ' : 입장료 2,000원';
            break;
        case '성인':
            classification += ' : 입장료 4,000원';
            break;
        default:
            classification = '입력 값을 다시 확인해 주시기 바랍니다.';
    }
    document.write(classification);
</script>

</body>
</html>

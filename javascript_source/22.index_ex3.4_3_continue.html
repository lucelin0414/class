<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        var num = '3의 배수';
        for(var i=1; i<10; i++){
            if(i % 3 === 0) {             //i % 3 === 0 : 3의배수
                num += i + ' ';            //(num = num + i) + ' ';
                continue;               //continue문은 빼고(건너뛰고)를 의미합니다.
            }
            sum += i;                     //sum = sum + i;
        }
        console.log(num + '제외 총합 ' + sum);   
    </script>
</head>
<body>
    
</body>
</html>

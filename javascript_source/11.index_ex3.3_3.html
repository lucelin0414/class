<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var compare1 = (5 > 2);
        console.log(compare1);   //true

        var compare2 = (5 < 2);
        console.log(compare2);   //false

        var compare3 = (5 == 5);
        console.log(compare3);   //ture

        var compare4 = (5 == '5');
        console.log(compare4);   //ture     == 은 데이터 타입을 비교하지 않는다

        var compare5 = (5 === '5');
        console.log(compare5);   //false    === 은 데이터 타입까지 같아야 true값이 나온다.

        var compare6 = (5 != '5');
        console.log(compare6);   //false    ! not을 의미함.

        var compare7 = (5 !== '5');
        console.log(compare7);   //true     !== 는 === 의 반전이라고 보면 쉽다.
    </script>
</head>
<body>
    
</body>
</html>

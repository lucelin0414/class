<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype 활용</title>
    <script>
        function Triangle(b, h){
            this.base = b;
            this.height = h;
        }
        Triangle.prototype.area = function(){
            return this.base * this.height / 2;
        }
        Triangle.prototype.printOut = function(){
            return '밑변 : ' + this.base + ' 높이 : ' + this.height + ' 넓이 : ' + this.area();
        }
        var triangle1 = new Triangle(30, 20);
        document.write(triangle1.area() + '<hr>');
        var triangle2 = new Triangle(80, 40);
        document.write(triangle2.printOut() + '<hr>');
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
    <script>
        var num1 = 10;
        var num2 = -10;
        console.log(num1 > 0 ? '양수' : '음수')  //num1 > 0은 조건식 '양수'는 실행문 1 '음수'는 실행문 2  -------> 조건식 ? 실행문 1 : 실행문 2
        console.log(num2 > 0 ? '양수' : '음수')
    </script>
</head>
<body>
    
</body>
</html>

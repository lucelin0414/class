<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //\d는 숫자를 의미하고, {10,11}는 10자 ~ 11자를 의미합니다.
        var heReg = /^\d{10,11}$/;
        //[A-Za-z0-9!#$%^&*_-] 의미는 영문, 숫자, 특수문자 중 하나의 문자를 의미합니다.
        //[A-Za-z0-9!#$%^&*_-]+ 의미는 영문, 숫자, 특수문자 중 하나의 문자가 1번 이상 반복해서 나와야 하기 때문에 + 패턴을 추가합니다.
        //[A-Za-z0-9!#$%^&*_-]+@ 의미는 예를 들어 이메일 패턴 검증 시 '이메일아이디@' 패턴을 만듭니다.
        //[A-Za-z0-9!#$%^&*_-]+@[A-Za=z0-9_-]+ 은 영문, 숫자, 특수문자 중 하나의 문자가 1번 이상 반복해서 올 수 있다는 의미입니다. 예를 들어, '이메일아이디@이메일 앞 주소'
        // // [A-Za-z0-9!#$%^&*_-]+@[A-Za-z0-9_-]+(\.[A-Za-z0-9_-]+){1,2} 은 예를들어, 이메일일 경우, 이메일 주소 나머지 부분에 해당하며, '.나머지 주소'가 1번 ~ 2번 올 수 있습니다. 즉, '이메일아이디@이메일 앞 주소.나머지 주소' 또는 '이메일아이디@이메일 앞 주소.나머지 주소.나머지 주소'
        var emailReg = /^[A-Za-z0-9!#$%^&*_-]+@[A-Za-z0-9_-]+(\.[A-Za-z0-9_-]+){1,2}$/;
        var hp1 = '010123456';   
        document.write(heReg.test(hp1) + '<hr>'); //hp1는 9자리  ------> false
        var hp2 = '01012345678';
        document.write(heReg.test(hp2) + '<hr>'); //hp2는 11자리 ------> true
        var email1 = 'abc&1_23&A-BC@icox';
        document.write(emailReg.test(email1) + '<hr>');
        var email2 = 'abc&1_23&A-BC@icox.com';
        document.write(emailReg.test(email2) + '<hr>');
        var email3 = 'abc&1_23&A-BC@icox.co.kr';
        document.write(emailReg.test(email3) + '<hr>');
        var email4 = 'abc&1_23&A-BC@icox.abc.co.kr';
        document.write(emailReg.test(email4) + '<hr>');

    </script>
</head>
<body>
    
</body>
</html>

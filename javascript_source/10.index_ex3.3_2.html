<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //+=, -=, *=, /=, %=
        var num1 = 5;
        var num2 = 15;
        var num3 = 5;
        var num4 = 20;
        var num5 = 10;
        num1 += 10;   //num1 = num1 + 10;    //15
        num2 -= 10;   //num2 = num2 - 10;    //5
        num3 *= 10;   //num3 = num3 * 10;    //50
        num4 /= 10;   //num4 = num4 / 10;    //2
        num5 %= 10;   //num5 = num5 % 10;    //0
        console.log(num1 + ', ' + num2 + ', ' + num3 + ', ' + num4 + ', ' + num5) 
    </script>
</head>
<body>
    
</body>
</html>

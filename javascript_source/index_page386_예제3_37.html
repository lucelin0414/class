<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //charAt()
        var str = 'Javascript'
        document.write(str.charAt(4) + '<hr>');
        //indexOf()
        var str = 'Javascript';
        document.write(str.indexOf('p') + '<hr>');
        //lastIndexOf
        var str = 'Javascript';
        document.write(str.lastIndexOf('a') + '<hr>');
        //replace()
        var str = 'm_out.git';
        document.write(str.replace('out','over') + '<hr>');
        //trim()
        var str = ' removeblank';
        document.write(str.trim() + '<hr>')
        //toLowerCase(), toUpperCase()
        var str = 'Nice to meet you~';
        document.write(str.toLowerCase() + '<hr>');
        document.write(str.toUpperCase());
    </script>
</head>
<body>
    
</body>
</html>

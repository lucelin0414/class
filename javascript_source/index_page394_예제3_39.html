<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var luckyNumber = [];
        var num = 0;
        for(var i = 1; i<=100; i++){
            luckyNumber.push(i);     //i(index 0) ~ 100(index 99)                         
            // document.write(luckyNumber.push(i)) + '<hr>';
        }
        num = Math.floor(Math.random() * luckyNumber.length);    //0~99
        // document.write('Math.random() 값 =' + Math.random() + '<br>') 
        // document.write('luckyNumber.length = ' + luckyNumber.length + '<hr>')
        // document.write('Math.floor(Math.random() * luckyNumber.length) = ' + Math.floor(Math.random() * luckyNumber.length) + '<hr>');

        document.write(luckyNumber.toString() + '<br>');
        document.write('오늘 행운의 당첨번호는 ' + luckyNumber[num] + '입니다.');      //luckyNumber[42] = 43을 의미   / -----> luckyNumber[0] = 1 <-----
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 sort()</title>
    <script>
       var info = [45, 11, 7, 32, 20, 19]
       info.sort(function(a, b){
            return a - b;
       })
       document.write(info.toString());

       document.write('<hr>');

       var info = [45, 11, 7, 32, 20, 19]
       info.sort(function(a, b){
            return b - a;
       })
       document.write(info.toString());
    </script>
</head>
<body>
    
</body>
</html>

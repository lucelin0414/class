<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{margin-left: 100px;}
        p{
            width: 500px; padding: 15px;
            background: #78a;
            border: 5px solid rgba(0, 0, 0, 0.5);
            font: 21px Times;
        }
        .t1{
            -ms-transform: translate(30px, 20px);
            transform: translate(30px, 20px);
            background: #89b;
        }
        .t2{
            -ms-transform: rotate(50deg);
            transform: rotate(50deg);
            background: #9ac;
        }
        .t3{
            -ms-transform: scale(0.7, 1.3);
            transform: scale(0.7, 1.3);
            background: #abe;
        }
        .t4{
            -ms-transform: skew(15deg, 10deg);
            transform: skew(15deg, 10deg);
            background: #bce;
        }
        .t5{
            -ms-transform: matrix(1, -0.1, 0, 1, 0 ,0);
            transform: matrix(1, -0.1, 0, 1, 0 ,0);
            background: #12F;
        }
    </style>
</head>
<body>
    <p>Original</p>
    <p class="t1">traslate(30px, 20px)</p>
    <p class="t2">rotate(50deg)</p>
    <p class="t3">scale(0.7, 1.3)</p>
    <p class="t4">skew(15deg, 10deg)</p>
    <p class="t5">matrix(1, -0.1, 0, 1, 0 ,0)</p>
</body>
</html>

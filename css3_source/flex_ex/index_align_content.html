    <style type="text/css">
        .flexbox{
            max-width: 750px;
            display: flex;
            display: -webkit-flex;
            flex-wrap: wrap;
            -webkit-flex-wrap:wrap;
            height: 270px;
            background: #ccc;
            align-items: flex-start;
            -webkit-align-items: flex-start;
        }
        .flexbox > div{
            flex: 0 0 100px;
            -webkit-flex: 0 0 100px;
            background: darkblue;
            margin: 10px;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>

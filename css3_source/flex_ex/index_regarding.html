<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul{padding: 0; margin: 0;}
        li{list-style-type: none;}
        h1{padding: 10px 20px; background: darkblue; color: #fff; font-size: 20px;} 
        .gnb{
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            flex-direction: column;
            -webkit-flex-direction:column;
            -ms-flex-direction:column;
        }
        .gnb>li{
            flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            margin: 2px;
        }
        .gnb li a{
            display: block; padding: 10px1; text-decoration: none;
            background: lightblue; color: darkblue; 
        }
            /* 미디어쿼리로 태블릿일 경우의 css를 적용해줌 */
            @media all and (min-width:768px){
            .gnb{
                flex-direction: row;
                -webkit-flex-direction: row;
                -ms-flex-direction: row;
                justify-content: space-around;
                -webkit-justify-contnt:space-around;
                background: lightblue;
                
            }
            .gnb>li{
                flex: 0 0 80px;
                -webkit-flex: 0 0 80px;
                -ms-flex: 0 0 80px;
                margin: 10px;
                transition-duration: 2s;
            }
            .gnb li a{padding: 0; background: lightblue; font-weight: bolder; transition-duration: 2s;}
        }
        /* 미디어 쿼리로 PC일 경우 CSS를 추가해봅니다 */
        @media all and (min-width:1025px){
            .gnb{
                justify-content: flex-start;
                -webkit-justify-content:flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Regarding FLEX...</h1>
        <ul class="gnb">
            <li><a href="#">Company</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Customer</a></li>
            <li><a href="#">Community</a></li>
        </ul>

    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .info{
            padding: 30px;
        }
        .parent{
            border: 5px solid violet;
            display: flex;
        }
        .parent div{
            height: 200px;
            width: 200px;
            color: #fff;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }
        .child1{
            background: red;
            flex: 3; /*전체 (1+1+1=3)의 1/3을 차지함
                flex:3; 이라면 전체(3+1+1=5) 중에서 3을 차지하게 함.
                즉 전체의 3/5를 차지함*/
        }
        .child2{
            background: blue;
            flex: 1; /*전체 (1+1+1=3)의 1/3을 차지함*/
        }
        .child3{
            background: green;
            flex: 1; /*전체 (1+1+1=3)의 1/3을 차지함*/
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>자식 요소에 사용하는 속성</h2>
        <ul>
            <li>flex : 숫자(정수)는 Flex Box의 자식 요소 너비를 상대적으로 설정하는 것을 의미함</li>
        </ul>
    </div>
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
        <div class="child3">child3</div>
    </div>
</body>
</html>

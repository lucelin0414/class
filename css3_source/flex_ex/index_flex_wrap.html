<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .flexbox{
            width: 750px;
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            height: 200px;
            background: #ccc;
        }
        .flexbox > div{
            /* 팽창하지 말고, 수축해도 됨. 기본 가로폭 100px을 적용함 */
            flex: 0 1 100px;
            -webkit-flex: 0 1 100px;
            -ms-flex: 0 1 100px;
            background-color: darkblue;
            margin: 10px;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div>child1</div>
        <div>child2</div>
        <div>child3</div>
        <div>child4</div>
        <div>child5</div>
        <div>child6</div>
        <div>child7</div>
        <div>child8</div>
    </div>

</body>
</html>

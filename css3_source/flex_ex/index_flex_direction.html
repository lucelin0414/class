<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .flexbox{
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            flex-direction: column-reverse;
            -webkit-flex-direction: column-reverse;
            -ms-flex-direction: column-reverse;
            height: 200px;
            background: #ccc;
        }
        .flexbox>div{
            flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            background: darkviolet;
            margin: 10px;
            font-size: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div>child-1</div>
        <div>child-2</div>
        <div>child-3</div>
    </div>
</body>
</html>

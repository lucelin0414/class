<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .who{
            height: 150px; margin-bottom: 10px;
            background: #677582 url(img/bg_size.png) no-repeat; 
        }

        .who3{background-size: 50% 150%;}
        .who4{background-size: cover;}
        .who5{background-size: contain;}
    </style>
</head> 
<body>
    <div class="who who1"></div>
    <div class="who who2"></div>
    <div class="who who3"></div>
    <div class="who who4"></div>
    <div class="who who5"></div>
</body>
</html>

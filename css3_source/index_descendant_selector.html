<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        
        .abox>p{color: blue;}
/* 빈 공간은 태그 아레 전체를 다 스타일을 먹일 수 있고 >는 하위에 해당하는 태그에만 먹일 수 있다. */
    </style>
</head>
<body>
    <div class="abox">
        <p>7월의 여행지</p>
        <p>8월의 여행지</p>
        <ul>
            <li>
                <p>1주차 여행지</p>
            </li>
            <li>
                <p>2주차 여행지</p>
            </li>
        </ul>
    </div>
    <p>내년의 여행지</p>
</body>
</html>

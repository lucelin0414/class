<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{position: absolute;}
        img{position: absolute;}
        #spadeA{z-index: -3; left: 10px; top: 20px;}
        #spade2{z-index: 2; left: 40px; top: 30px;}
        #spade3{z-index: 3; left: 80px; top: 40px;}
        #spade7{z-index: 7; left: 120px; top: 50px;}
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img src="img/spade-A.png" alt="스페이드 A" id="spadeA" width="100px" height="140px">
        <img src="img/spade-2.png" alt="스페이드 2" id="spade2" width="100px" height="140px">
        <img src="img/spade-3.png" alt="스페이드 3" id="spade3" width="100px" height="140px">
        <img src="img/spade-7.png" alt="스페이드 7" id="spade7" width="100px" height="140px">
    </div>
</body>
</html>

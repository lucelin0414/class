<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html{font-size: 24px;}
        ul{font-size: 12px;}
        li:nth-child(4){font-size: 1.5rem;} /*rem은 최상위 요소인 p태그 글자의 배율로 사이즈를 결정한다.*/
        h3{font-size: 5vw;}
        p{width: 50vw; background: lime;}
    </style>
</head>
<body>
    <p>오늘의 진료는 본관에서 실시합니다.</p>
    <ul>
        <li>내과</li>
        <li>이비인후과</li>
        <li>정형외과</li>
        <li>피부과</li>
    </ul>
    <hr>
    <br>
    <h3>과일</h3>
    <p>여름 복숭아는 장마철에 재배했을 때 비를 맞아서 당도가 떨어지는 경우가 많습니다.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1 ~ ul{color: blue;} /* h1밑에서부터 형제 선택자가 적용이 된다. h1위에 있으면 적용이 안된다.*/
    </style>
</head>
<body>
    <h1>형제 선택자</h1>
    <h3>엑스포 안내</h3>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내데스크를 활용하시기 바랍니다.</p>
    <ul>
        <li>
            <p>주중에는 정오 이벤트가 있습니다.</p>
        </li>
        <li>
            <p>주말에는 자정 이벤트가 있습니다.</p>
        </li>
    </ul>
    <p>9월에는 가을 이벤트가 시작됩니다.</p>
</body>
</html>

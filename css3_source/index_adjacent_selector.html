<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h1+h2{color: blue;}
        /* p태그만 있으면 밑 두 문장이 적용되는데 인접 선택자를 활용하면 h2텍스트에 인접한 p 태그만 적용이 된다 */
    </style>
</head>
<body>
    <h1>엑스포 안내</h1>
    <h2>부산에서 개최합니다.</h2>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내데스크를 활용하시기 바랍니다.</p>
</body>
</html>

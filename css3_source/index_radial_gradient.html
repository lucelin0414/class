<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p{padding: 60px; background: red;}
        .rg1{background: radial-gradient(closest-side at 30% 30%, red, yellow, green);}
        .rg2{background: radial-gradient(closest-corner at 30% 30%, red, yellow, green);}
        .rg3{background: radial-gradient(farthest-side at 30% 30%, red, yellow, green);}
        .rg4{background: radial-gradient(farthest-corner at 30% 30%, red, yellow, green);}
    </style>
</head>
<body>
    <p class="rg1"></p>
    <p class="rg2"></p>
    <p class="rg3"></p>
    <p class="rg4"></p>
</body>
</html>

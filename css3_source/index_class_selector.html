<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btxt{color: red;}
        .ctxt{color: blue;}
        .atxt{font-weight: bold;}
        .mt10{margin-top: 10px;}
        .mt20{margin-top: 20px; border: 1px solid red;}
        .pb10{padding-bottom: 10px; border: 1px solid green;}
        .pb20{padding-bottom: 20px;}
    </style>
</head>
<body>
    <div class="mt20 pb10">최고점 마진과 바닥 패딩값 적용</div>
    <p class="btxt">우리를 기쁘게 하는 것들</p>
    <p class="ctxt">건강에 좋은 차</p>
    <p class="ctxt atxt">머리가 좋아지는 음식</p>
    <!-- class 속성에는 두 개를 엮어서 표현할 수 있다. -->
</body>
</html>

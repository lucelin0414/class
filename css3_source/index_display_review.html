<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        li{list-style-type: none;}
        .gnb li{display: inline;}
        .gnb li a {
            display: inline-block;
            background: brown;
            color: #fff;
            width: 100Px; height: 35px; line-height: 35px;
            text-align: center;
            text-decoration: none;
        }
        .gnb li a:hover{
            text-decoration: underline;
            background: #369;
        }
        .valign{
            height: 100px;
            display: table-cell;
            vertical-align: middle;
            padding: 10px;
            background-color: antiquewhite;
        }
        .hdd{display: none;}
        .hdd2{visibility: hidden;}
    </style>
</head>
<body>
    <div class="box">
        <p><strong class="hdd">이름 : </strong> 장나라 </p>
        <p><strong class="hdd">주소 : </strong> 서울시 살기좋은동네 </p>
    <div class="box">
        <p><strong class="hdd2">이름 : </strong> 김희선 </p>
        <p><strong class="hdd2">주소 : </strong> 서울시 더좋은동네 </p>

    </div>
    <p class="valign">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi sit ad repudiandae quam deserunt tempore.</p>
    <ul class="gnb">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Plugin </title>
<script src="js/jquery.js"></script>
<script src="js/plugins/jquery.open.madebyLJH.js"></script>
<script>
	//플러그인 제작을 위한 $.fn.extend() 메서드 활용
	//$.fn.extend() 메서드는 개발자가 직접 제작한 함수를 jQuery에 확장시켜
	//주는 역할을 합니다. 다음은 이벤트와 경고 창(alert)를 나타내는
	//open 플러그인을 제작하는 예시입니다.
$(function() {
	//open 플러그인 적용
	//버튼1(class = "btn1")에 마우스 포인터를 올리면(mouseover),
	//메시지(message 매개변수값)가 경고창(Alert) 형식으로 나타나게 합니다.
	$(".btn1").open("mouseover", "장나라님~ 환영합니다!");
	//버튼2(class = 'btn2')을 클릭하면(click), 메시지(message 매개변수값)가 나타나게 합니다
	$(".btn2").open("click", "반갑습니다~");
	$(".btn3").open("click", "제가 만든 제이쿼리 플러그인 테스트입니다!");
});
</script>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<p><button class="btn2">버튼2</button></p>
	<p><button class="btn3">버튼3</button></p>
</body>
</html>

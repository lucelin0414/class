<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var win = null;
        function showHTML(){
            if(win == null || win.closed){
                win = window.open("", "outWin", "width=350px, height=350px");
            }
            var textArea = document.getElementById('srcText');
            win.document.open();
            win.document.write(textArea.value);
            win.document.close();
        }
    </script>
</head>
<body>
    <h3>HTML 문서 작성기 만들기</h3>
    <hr>
    <p>아래에 HTML 문서를 작성하고 버튼을 클릭해 보시기 바랍니다.
        새 윈도우에 HTML 문서가 출력됩니다.
    </p>
    <textarea id="srcText" cols="40" rows="10"></textarea>
    <br><br>
    <button onclick="showHTML()">HTML 문서 출력하기</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var spanArray = document.getElementsByTagName('span');
            console.log(spanArray);
            for(var i = 0; i < spanArray.length; i++){        //i = 0,1,2,3
                var span = spanArray[i];
                span.style.color = 'red';
                span.style.fontSize = '20px';       //CSS 속성 font-size를 JAVASCRIPT에서는 -를 제외하고 카멜 표기법을 적용한 fontSize로 적용해서 활용합니다.
            }             
        }
    </script>
</head>
<body>
    <h3>내가 좋아하는 과일<button onclick="change()">누르세요!</button></h3>
    <hr>
    저는 빨간 <span>사과</span>를 좋아해서 아침마다 한 개씩 먹고 있습니다.
    운동할 때는 중간 중간에 <span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라 힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와 여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.
</body>
</html>

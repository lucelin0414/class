<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
                                          //id가 mySpan인 객체 찾기
            var span = document.getElementById('mySpan');
            span.style.color = 'green';   //글자색 green
            span.style.fontSize = '30px';    //글자 크기는 30픽셀 적용 : CSS
            //속성 font-size 를 자바스크립트에서는 fontSize 카멜 네이밍 적용
            span.style.display = 'block';   //블록 박스형식으로 변경
            span.style.width = '6em';       //박스의 폭은 6배 글자 크기
            //3픽셀 점선 magenta 색상 테두리 적용
            span.style.border = '3px dotted magenta';
            //상하좌우 여백 20px 적용
            span.style.margin = '20px';
        }
    </script>
</head>
<body>
    <h3>CSS 스타일 동적 변경</h3>
    <hr>
    <p style="color: blue;">이것은
        <span id="mySpan" style="color: red;">문장입니다.</span>
    </p>
    <input type="button" value="스타일 변경" onclick="change()">
</body>
</html>
